<!-- apps/admin/templates/admin/edit_user.html -->
{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container" style="max-width: 700px;">
    <h1 class="mb-4">{{ title }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자 이름</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">가입일</label>
                    <input type="text" class="form-control" value="{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
                </div>
                 <div class="mb-3">
                    <label class="form-label">역할</label>
                    <input type="text" class="form-control" value="{{ user.user_type.name.title() }}" readonly>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('admin.users') }}" class="btn btn-secondary me-2">목록으로</a>
                    <button type="submit" class="btn btn-primary">수정 완료</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
